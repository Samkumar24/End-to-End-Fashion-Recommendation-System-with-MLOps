artifacts_root: artifacts

data_ingestion:
  dataset_link  : "https://raw.githubusercontent.com/Samkumar24/End-to-End-Fashion-Recommendation-System-with-MLOps/refs/heads/main/Data_set/Amazon_Aesthetic_web_scrape.csv"
  raw_data      : artifacts/data_ingestion/raw_data
  ingested_data : artifacts/data_ingestion/ingested_data

data_validation:
  raw_data_path:  "artifacts/data_ingestion/raw_data/Amazon_Aesthetic_web_scrape.csv"
  validated_data: "artifacts/data_validation/validated/"
  fallback_data:  "artifacts/data_validation/fallback/"
  log_path:       "artifacts/data_validation/logs/log.json"
  
  expected_columns:
    - asin
    - product_name
    - price
    - rating
    - review_count
    - discount
    - image_url
    - product_link
    - aesthetic
  
  missing_thresholds:
    price:        0.10
    rating:       0.45
    review_count: 0.45
    discount:     0.10
  
  volume:
    min_rows: 6900
    max_rows: 20000
    expected: 13813
  
  valid_aesthetics:
    - streetwear
    - college_casual
    - old_money
    - date_clean
    - gym_athleisure
    - y2k_party
    - office_smart
  
  range_checks:
    price:
      min: 76
      max: 60000
    rating:
      min: 0.0
      max: 5.0

data_transformation:
  valid_data : artifacts/data_validation/validated/validated_2026_02_25.csv
  transformed_data : "artifacts/data_transformation/transformed data/"
  model_path : "artifacts/data_transformation/transformed model/"